<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Pizzeria Manager{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #910e02;
            color: white;
            padding: 16px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 0;
            font-size: 20px;
        }

        nav a {
            color: white;
            margin-left: 15px;
            text-decoration: none;
            font-weight: 500;
        }

        nav a:hover {
            text-decoration: underline;
        }

        main {
            padding: 30px;
            max-width: 900px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>Pizzeria Manager</h1>
        <nav>
            {% if session.get('area') == 'menu' %}
                <a href="{{ url_for('main.menu') }}">🍕 Menu</a>
            {% elif session.get('area') == 'cucina' %}
                <a href="{{ url_for('main.cucina') }}">👨‍🍳 Cucina</a>
            {% elif session.get('area') == 'cassa' %}
                <a href="{{ url_for('main.menu') }}">🍕 Menu</a>
                <a href="{{ url_for('main.cassa') }}">💵 Cassa</a>
                <a href="{{ url_for('main.storico') }}">📄 Storico</a>
            {% endif %}
            <a href="{{ url_for('main.logout') }}">🔓 Logout</a>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
