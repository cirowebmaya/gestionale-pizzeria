{% extends "base.html" %}

{% block title %}Login - Pizzeria Manager{% endblock %}

{% block content %}
<style>
    body {
        background: linear-gradient(to bottom right, #f8f8f8, #eaeaea);
    }

    .login-wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 80vh;
    }

    .login-card {
        background-color: white;
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 0 15px rgba(0,0,0,0.1);
        width: 100%;
        max-width: 400px;
        text-align: center;
    }

    .login-card img.logo {
        width: 80px;
        margin-bottom: 15px;
    }

    .login-card h2 {
        margin-bottom: 20px;
        color: #e74c3c;
    }

    .login-card input,
    .login-card select {
        width: 100%;
        padding: 10px;
        margin: 8px 0 16px;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 16px;
    }

    .login-card button {
        background-color: #e74c3c;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
    }

    .login-card button:hover {
        background-color: #c0392b;
    }

    .error {
        color: red;
        margin-bottom: 10px;
    }
</style>

<div class="login-wrapper">
    <div class="login-card">
        <img src="{{ url_for('static', filename='img/logo_pizza.png') }}" alt="Logo" class="logo">
        <h2>Accesso Area Riservata</h2>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        <form method="POST">
            <select name="area" required>
                <option value="">Seleziona Area</option>
                <option value="menu">Menu (Cameriere)</option>
                <option value="cucina">Cucina</option>
                <option value="cassa">Cassa</option>
            </select>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Entra</button>
        </form>
    </div>
</div>
{% endblock %}
